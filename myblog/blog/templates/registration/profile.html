{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Edit Your Profile</h2>
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                <label for="{{ form.image.id_for_label }}" class="form-label">Profile Image</label>
                {{ form.image }}
              </div>
              <div class="mb-3">
                <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                {{ form.description }}
              </div>
              <div class="mb-3">
                <label for="{{ form.website.id_for_label }}" class="form-label">Website</label>
                {{ form.website }}
              </div>
              <div class="mb-3">
                <label for="{{ form.bio.id_for_label }}" class="form-label">Biography</label>
                {{ form.bio }}
              </div>
              <div class="mb-3">
                <label for="{{ form.profile_pic.id_for_label }}" class="form-label">Profile Picture</label>
                {{ form.profile_pic }}
              </div>

              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
